version: 2
updates:
  # Enable version updates for Dart/Flutter dependencies
  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    reviewers:
      - "MaksymPolish"
    assignees:
      - "MaksymPolish"
    commit-message:
      prefix: "build"
      prefix-scope: "deps"
    pull-request-branch-name:
      separator: "/"
    labels:
      - "dependencies"
      - "pub"
    allow:
      - dependency-type: "all"
    ignore:
      # Optionally ignore specific packages
      # - dependency-name: "package_name"
